<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение FontAwesome (иконки соцсетей) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-0mL/L46rWjCCO8x37AK25H4uGb+i4z2qAmLYKt4FWvooiLoY6JzfyPG4L44vlV6b+x3LpDlhj5R7lU7PW87oPHQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Контейнер с анимацией на фоне -->
    <div class="background-animation"></div>
    
    <!-- Контейнер с контентом -->
    <div class="content">
        <h1>Мой Простой Сайт</h1>
        
        <!-- Ссылки на соцсети с кнопками и анимацией -->
        <div class="social-buttons">
            <a href="https://www.facebook.com/" target="_blank" class="social-button" id="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank" class="social-button" id="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="social-button" id="instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Подключение скрипта с анимацией -->
    <script src="script.js"></script>
</body>
</html>
